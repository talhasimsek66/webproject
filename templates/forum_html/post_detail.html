{% extends 'home.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="post-card animate__animated animate__fadeInUp">
        <div class="card-body">
          <h1 class="card-title mb-4">{{ post.title }}</h1>
          <p class="card-text">{{ post.content }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="comment-section mt-5">
    <h2 class="text-center mb-4">ðŸ’¬ Comments</h2>
    <div class="row row-cols-1 row-cols-md-2 g-4">
      {% for comment in comments %}
        <div class="col">
          <div class="comment-card animate__animated animate__fadeInUp">
            <p><strong>{{ comment.name }}</strong> ({{ comment.email }})</p>
            <p>{{ comment.body }}</p>
          </div>
        </div>
      {% endfor %}
    </div>

    <h2 class="mt-5 mb-3">âž• Add a comment</h2>
    <form method="post" class="animate__animated animate__fadeIn">
      {% csrf_token %}
      <div class="mb-3">
        {{ comment_form.as_p }}
      </div>
      <button type="submit" class="btn btn-comment">Add a comment</button>
    </form>
  </div>
</div>

<style>
  .post-card {
    background-color: #ecf3f3;
    border-radius: 1rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.2s ease-in-out;
  }
  .post-card:hover {
    transform: translateY(-5px);
  }
  .card-body {
    padding: 1.5rem;
  }
  .card-title {
    font-size: 2rem;
    font-weight: bold;
    color: #2a5298;
  }
  .card-text {
    font-size: 1.1rem;
    color: #333;
  }

  .comment-card {
    background-color: #f1f1f1;
    padding: 1.5rem;
    border-radius: 1rem;
    border-left: 6px solid #2a5298;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    transition: transform 0.3s ease;
  }

  .comment-card:hover {
    transform: scale(1.02);
  }

  .btn-comment {
    background-color: #2a5298;
    color: white;
    border-radius: 0.5rem;
    padding: 0.75rem 1.5rem;
    transition: background-color 0.3s;
  }

  .btn-comment:hover {
    background-color: #1e3c72;
  }
</style>
{% endblock %}
