{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filter Countries</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .card-country {
      background: white;
      color: black;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }
    .card-country:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body class="p-5">

  <div class="container">
    <div class="text-center mb-5">
      <h1 class="display-4 fw-bold animate__animated animate__fadeInDown">üåç Filter Countries by Passport</h1>
      <p class="fs-5 animate__animated animate__fadeInUp">Select a passport type to discover matching countries.</p>
    </div>

    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <form method="get" class="bg-white p-4 rounded shadow">
          {{ form.as_p }}
          <div class="text-center">
              <button type="submit" class="btn btn-primary px-4">Filter</button>
              <a href="/passport" class="btn btn-primary px-4">Return</a>
          </div>
        </form>
      </div>
    </div>

    {% if countries %}
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for country in countries %}
          <div class="col">
            <div class="card card-country h-100 text-center p-3">
              <img src="{{ country.image }}" class="card-img-top rounded" alt="{{ country.name }}" style="max-height: 180px; object-fit: contain;">
              <div class="card-body">
                <h5 class="card-title fw-bold">{{ country.name }}</h5>
                <p class="card-text text-muted">Continent: {{ country.Continent.name }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>

</body>
</html>
